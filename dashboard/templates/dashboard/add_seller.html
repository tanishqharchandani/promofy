{% extends 'dashboard/base.html' %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">âž• Add New Seller</h2>

<form method="post" enctype="multipart/form-data" class="space-y-6 max-w-xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow border border-gray-200 dark:border-gray-700">
  {% csrf_token %}

  {{ form.as_p }}

  <!-- Manually add the portfolio_images input -->
  <div>
    <label for="portfolio_images" class="block mb-1 font-medium">Portfolio Images</label>
    <input type="file" name="portfolio_images" id="portfolio_images" multiple
           class="w-full px-4 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
    <p class="text-xs text-gray-500 mt-1">You can upload multiple images.</p>
  </div>

  <div class="flex items-center gap-4">
    <button type="submit" class="px-6 py-2 bg-primary text-white rounded hover:bg-blue-700 transition">
      Save Seller
    </button>
    <a href="{% url 'sellers' %}" class="text-sm text-gray-600 hover:underline">Cancel</a>
  </div>
</form>
{% endblock %}
