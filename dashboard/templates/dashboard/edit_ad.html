{% extends 'dashboard/base.html' %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">✏️ Edit Ad</h2>

<form method="post" enctype="multipart/form-data" class="space-y-6 max-w-2xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow border border-gray-200 dark:border-gray-700">
  {% csrf_token %}

  <!-- Render fields manually to keep styling consistent -->
  <div>
    <label class="block mb-1 font-medium">Title</label>
    {{ form.title }}
  </div>

  <div>
    <label class="block mb-1 font-medium">Description</label>
    {{ form.description }}
  </div>

  <div>
    <label class="block mb-1 font-medium">Price</label>
    {{ form.price }}
  </div>

  <div>
    <label class="block mb-1 font-medium">Location</label>
    {{ form.location }}
  </div>

  <div>
    <label class="block mb-1 font-medium">Category</label>
    {{ form.category }}
  </div>

  <div>
    <label class="block mb-1 font-medium">Seller ID</label>
    {{ form.seller_id }}
  </div>

  <div>
    <label class="inline-flex items-center gap-2">
      {{ form.is_active }}
      <span>Is Active</span>
    </label>
  </div>

  <div>
    <label class="inline-flex items-center gap-2">
      {{ form.is_featured }}
      <span>Is Featured</span>
    </label>
  </div>

  <!-- Cover Image -->
  <div>
    <label class="block mb-1 font-medium">Replace Cover Image</label>
    <input type="file" name="cover_image" class="w-full px-4 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  </div>

  <!-- Sample Images -->
  <div>
    <label class="block mb-1 font-medium">Replace Sample Images</label>
    <input type="file" name="sample_images" multiple class="w-full px-4 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <p class="text-xs text-gray-500 mt-1">Leave empty to keep current ones.</p>
  </div>

  <div class="flex items-center gap-4">
    <button type="submit" class="px-6 py-2 bg-primary text-white rounded hover:bg-blue-700 transition">
      Update Ad
    </button>
    <a href="{% url 'ads' %}" class="text-sm text-gray-600 hover:underline">Cancel</a>
  </div>
</form>
{% endblock %}
