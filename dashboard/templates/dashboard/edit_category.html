{% extends 'dashboard/base.html' %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">✏️ Edit Category</h2>

<form method="post" class="space-y-6 max-w-md bg-white dark:bg-gray-800 p-6 rounded-lg shadow border border-gray-200 dark:border-gray-700">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="px-6 py-2 bg-primary text-white rounded hover:bg-blue-700 transition">
    Update Category
  </button>
  <a href="{% url 'categories' %}" class="ml-4 text-sm text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
