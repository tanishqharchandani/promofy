<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Promofy Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6",
          }
        }
      }
    };
  </script>
</head>
<body class="h-full flex items-center justify-center text-gray-800 dark:text-gray-200">
  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-primary">üîê Admin Login</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Access the Promofy Admin Panel</p>
    </div>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded text-sm">
          {{ error }}
        </div>
      {% endif %}

      <div>
        <label class="block text-sm font-medium mb-1" for="username">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded focus:ring-2 focus:ring-primary focus:outline-none dark:bg-gray-700 dark:text-white" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="password">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded focus:ring-2 focus:ring-primary focus:outline-none dark:bg-gray-700 dark:text-white" />
      </div>

      <div>
        <button type="submit"
                class="w-full py-2 px-4 bg-primary text-white font-semibold rounded hover:bg-blue-700 transition">
          Login
        </button>
      </div>
    </form>
  </div>
</body>
</html>
